services:
  rabbitmq:
      image: rabbitmq:3-management
      container_name: rabbitmq
      restart: always
      ports:
          - 5672:5672
          - 15672:15672
      volumes:
          - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
          - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq   
      environment:
          - RABBITMQ_DEFAULT_USER_FILE=damiaotaipu
          - RABBITMQ_DEFAULT_PASS_FILE=Damiao1981@                 